{{ define "main" }}

<div class="container">
    <h1>Now</h1> 
    {{ range first 1 .Pages }}
        <p><b>Updated</b>: {{ .Date.Format "2006-01-02" }}</p>

        <img src="{{ .Params.Image }}" />

        <p>{{ .Content }}</p>
    {{end}}

    <h2>Then</h2>
    <ul>
    {{ range after 1 .Pages }}
        <li><a href="{{ .Permalink }}">{{ .Date.Format "2006-01-02" }} | {{ .Title }}</a></li>
    {{ end }}
    </ul>
</div>
{{ end }}
